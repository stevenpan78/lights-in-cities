<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Lights</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="buttonPanel">
        <h1 class="button" id="goButton">GO</h1>
        <h1 class="button" id="slowButton">SLOW</h1>
        <h1 class="button" id="stopButton">STOP</h1>
    </div>
    <div id="lightbox">
        <div class="lightbulb" id="goLight"></div>
        <div class="lightbulb" id="slowLight"></div>
        <div class="lightbulb" id="stopLight"></div>
    </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
